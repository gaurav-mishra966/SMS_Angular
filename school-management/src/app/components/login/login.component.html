<!-- src/app/login/login.component.html -->
<div class="login-page">
    <div class="login-container">
        <div class="login-header">
            <h2>Login</h2>
        </div>

        <div class="login-form">
            <form (ngSubmit)="login()">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" [(ngModel)]="username" name="username" class="form-control"
                        placeholder="Enter your username" required />
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" autocomplete="false" id="password" [(ngModel)]="password" name="password"
                        class="form-control" placeholder="Enter your password" required />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>

                <!-- <div class="form-footer">
                    <p class="text-center">Don't have an account? <a href="#">Sign up</a></p>
                </div> -->
            </form>
        </div>
    </div>
</div>
