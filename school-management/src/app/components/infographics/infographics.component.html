<div class="container mt-4">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="fw-bold">ðŸ“Š Student Dashboard</h2>
        <button class="btn btn-success shadow" (click)="onAddStudent()">âž• Add New Student</button>
    </div>

    <!-- Summary Cards -->
    <div class="row mb-4">
        <div class="col-md-3 mb-3" *ngFor="let item of summaryCards">
            <div class="card text-white text-center shadow-sm border-0 h-100 summary-card" [ngClass]="item.bg"
                (click)="onCardClick(item.title)" title="Click to explore more">
                <div class="card-body d-flex flex-column justify-content-center">
                    <i class="bi {{ item.icon }} fs-1 mb-2"></i>
                    <h6 class="fw-bold">{{ item.title }}</h6>
                    <h3 class="fw-semibold">{{ item.value }}</h3>
                    <div class="progress mt-2" style="height: 6px;">
                        <div class="progress-bar" role="progressbar" [style.width.%]="item.percent"
                            [ngClass]="item.progressColor"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Charts Section -->
    <div class="row">
        <div class="col-md-6 mb-4">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-header bg-white fw-semibold">
                    ðŸŸ¢ Attendance Overview
                </div>
                <div class="card-body d-flex align-items-center justify-content-center">
                    <!-- <canvas baseChart [data]="attendanceChartData" [type]="attendanceChartType"
                        [options]="chartOptions"></canvas> -->
                </div>
            </div>
        </div>

        <div class="col-md-6 mb-4">
            <div class="card shadow-sm border-0 h-100">
                <div class="card-header bg-white fw-semibold">
                    ðŸ“š Grade Distribution
                </div>
                <div class="card-body d-flex align-items-center justify-content-center">
                    <!-- <canvas baseChart [data]="gradeChartData" [type]="gradeChartType" [options]="chartOptions"></canvas> -->
                </div>
            </div>
        </div>
    </div>
</div>
